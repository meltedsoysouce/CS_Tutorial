</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="4" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="4" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<p>この資料は、C#の学習の一助とするために作りました。プログラム未経験の人でも、わかるような説明を目指しています。今からプログラムの勉強を始めるあなた、その助けになれれば幸いです。<br />
　ちなみに、この資料はWindowsでの説明をしています。MacやLinuxの方は別個で調べて見てください。ごめんなさい<img class="emoji" draggable="false" alt="🙇" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f647.svg" data-marp-twemoji=""/></p>
<h2>i. この資料の目的</h2>

<ol>
<li>C#を使えるようにする</li>
<li>プログラムについての知識を習得する</li>
</ol>
<p>この2つをこの資料では伝えようと思ってます。プログラミングは数学・国語・社会・理科といった、今まで学校で習った勉強とは勝手が違うことが多いです。最初はわからないことも多いと思います。かく言う私自身、最初はコードを見ても何を言っているのかさっぱりだったので。</p>
<p>ここで大切になるのが、<strong>写経</strong>です。とにかくコードを移して実行してみる。これに限ります。意味不明でもサンプルコードを写して下さい（この資料に限らず、教科書を使う時には）。ある日、「はーん、このコード○○がしたんだな」となんとなくわかる時が来ます。<br />
　なので、なるべくたくさんのサンプルコードをこの資料には載せたいと思ってます。</p>
<h2>ii. C#とは</h2>
<p>Microsoftが開発しているマルチパラダイムなプログラミング言語です。いきなり訳の分からないカタカナを、突っ込みましたが悪しからず。しっかりと説明します。</p>
<p>まず、Microsoft。いわずと知れたIT企業ですね。Windowsの開発をしていて、C#もWindowsとの連携に強いです。ただ、最近のC#はマルチプラットフォーム（iOS、Android、Windows、Linux、Mac)への開発も、簡単にできるようになってます。</p>
<p>お次はマルチパラダイム。これは、『色々な書き方ができるよ』ということでです。具体的には、手続き型、オブジェクト指向、（一部）関数型といった感じ。これらの言葉は、<strong>プログラミング言語の特徴・設計思想</strong>を表しています。<br />
　C#のメインとなる書き方は<span class="under-line"><strong>オブジェクト指向</strong></span>です。これは、モノに注目してプログラムをする方法で、いろんな言語に取り入れられています。理解できれば、C#以外の言語を勉強する時も役立ちます。</p>
<p>と以上が簡単なC#の紹介です。まぁ全部を理解しようとしなくて、大丈夫。実務上、ここら辺の言葉を知らなくても大丈夫なんで。ちなみに読みはそのまんま。C#(シーシャープ)です。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="5" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="5" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h2>iii. C#を学ぶ理由</h2>
<p>なんでC#を勉強するのか。理由は、皆さん様々だと思います。プログラムを始めたくて、Unityでゲームを作りたくて。そんなところでしょうか？<br />
　一方ネット上では、C#は難しいと言われる事が多いです。これは恐らく、文法事項の多さをさしていると思います。そもそも、C#はPythonやRubyと違って、静的型付け言語です。静的型付けの意味については詳しい説明は後でにして、要するにPythonやRuby...いわゆるスクリプト言語と呼ばれるものより、コードに書くべき内容が多いです。<br />
　それを取り上げて『初心者向けではない』、というのは私は反対です。というのも、プログラム全体を把握するには<strong>型</strong>という概念は避けて通れないからです。</p>
<p>と理屈ばかりこねていてもわかりずらいので、自分の経験から少しお話を。（自分語りなんて聞きたくない人は次のパラグラフに）<br />
　私が最初にしっかりと触れたプログラミング言語は、Pythonでした。高校生のころ、AIの勉強をしたいと思って触ってみた感じ。本を買ってきて、AIの勉強をしながらPythonをやっていました。<br />
　ひとまずAIの大枠を理解することはできたのですが、肝心のプログラムができない。いまいち、コードがどう動いているのか分からない。結局サンプルコードを写す以上のことはできずに、高校終了。今思うと、Pythonが決して悪いのではないのですが、なんかモヤっとした感じ。<br />
　大学に入ってから本格的にプログラミングをしようと思い、親の影響もあってC#の勉強を始めました。第一印象はPythonに比べて書くことが多くて、だるい。ですが勉強を進めていくうちに、だんだんとプログラムが分かるようになってきました。特に<strong>データ型</strong>と<strong>クラス</strong>について勉強したあたりから、一気に解像度が上がりました。この2つがPythonだとふわっとしているので、高校のころイマイチ理解できなかったんだなと思います。 <span class="sm">(ふわっと、と聞くと不正確・マイナスな印象を与えますが、これは誤解です。『深く考えなくても使いやすい』という、絶大なメリットがあるので誤解のないよう)</span></p>
<p>何はともあれ、C#を勉強していくことでプログラミングの全体観がつかめるってことです。その後に、自分が興味ある分野に強いプログラミング言語を勉強すれば良いです。<br />
　C#は覚えることは多いですが、プログラミング言語一般に通じる内容が多いですし、最初に頑張ってしまえば、その後の勉強がものすごく楽になります。なるべく分かりやすい説明を頑張ります。一緒に頑張りましょう！！</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="6" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="6" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>（読み飛ばし可）コラム 初心者向けのプログラミング言語</h3>
<div class="column-area">
<p>ここに書くのは、飽くまで私の考えなので悪しからず。</p>
<p>よくインターネット上で初心者向けのプログラミング言語の話を見ます。曰く、Pythonだ。曰く、HTMLだ。曰く、JavaScriptだ。まぁ色々なことを言う人がいます。そして、今から私自身も色々という人になるわけですが。</p>
<p>まずよく目にする、<span class="u">HTML</span>。<strong>これに関してはプログラミング言語じゃない</strong>。正確にはマークアップ言語というもので、<strong>画面のデザインと内容を書く言語</strong>です。具体的な処理は書けません。確かに初心者向けの言語とはいえるかもしれませんが、<strong>プログラミング言語じゃない</strong>。<br />
　さらに、Webブラウザに画面のデザインを伝えるのもなので、ゲームやアプリを作りたい人にはほぼ関係ないです。</p>
<p>次に見るのが、<span class="u">PythonまたはRuby</span>。この2つは、HTMLとは違ってれっきとしたプログラミング言語です。が、<strong>個人的にはオススメしません。</strong> なぜなら、<strong>これらのスクリプト言語は静的型付け言語じゃないから。</strong><br />
　別にスクリプト言語が悪と言いたいわけではないんです。というか、スクリプト言語は便利なものです。じゃあなんで、初心者向けじゃないと私が思っているのか。それはスクリプト言語は<strong>流れるプールだから</strong>です。私の中ではスクリプト言語は浮き輪をつけて、流れるプールに乗っているようなイメージ。簡単にすぐ動く。だから、初心者でもやりやすいというのは事実です。<br />
　しかしここで考えてみてほしい。流れるプールで流れて『泳げるようになった！』と思い、水深5mの50mプールに浮き輪なしで飛び込んだ時の事を。<strong>確実に溺れます。</strong> 浮き輪で流れるプールの波に乗ってるだけでは、水への浮き方も泳ぎ方もわかりませんから。なので、浅いプールでしっかりと泳ぎ方を勉強しましょう。<br />
　私の中では、この <strong>『浅いプールでの泳ぎ方の勉強』が、静的型付け言語を学ぶ</strong> ということだと思ってます。『しっかりとした泳ぎ方を身に着ける』 = 『プログラムの基礎を身に着ける』ことで、<span class="under-line">余計なつまづきがめちゃくちゃ減ります。 </span> ですから、難解な所もありますが、ぜひ静的言語を頑張ってほしいと思います。ゲームやアプリ開発は十中八九、50mプールの方なので。<br />
　スクリプト言語は『泳ぎ＋流れの速さ』が合わさったとき、真価を発揮します。まずは基礎練習から、どうでしょう。</p>
<p>最後に、<span class="u">JavaScirpt</span>。<strong>これは絶対にやめた方がいいと思います。</strong> JavaScirpt自体は、めちゃくちゃ汎用性が高くいろんな事ができます。が、<strong>世はJavaScript戦国時代。</strong> 流行の移り変わりが早すぎて、初心者にはきつい。ある程度別の言語を勉強したうえで、『Web開発をやりたいです！！』って人は挑戦しましょう。</p>
</div>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="7" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="7" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h2>iv. .NETとは？</h2>
<p>さて、.NET（ドットネット）はC#の勉強をすると頻繁に目にすると思います。GoogleでC#関係のものを調べるとすぐに当たる壁(?)ですね。<br />
　この <strong>.NETはMicrosoftは、開発しているフレームワーク群の事</strong> です。またしても初耳のカタカナ『フレームワーク』。これは、プログラムでモノを作るためのキットのようなもののことです。<span class="u">C#以外でも使う、業界用語なので要チェック。</span><br />
　例えば、Webアプリケーションを作りたいとしましょう。フレームワークを使えば、『URLに応じて画面を変える』、『ログイン機能を付ける』とかを簡単に実装できてしまうのです。キットの中に入っているので。</p>
<p>この.NET君はC#と（ほぼ）セットの存在で、めちゃくちゃ優秀です。Web開発、iOS、Android、Linuxのアプリ、Unityを使ったゲーム開発、IoT、なんでもござれ。C#を覚えることで、たくさんのことが開発可能になります。<br />
　とりあえず、C#の勉強中は <span class="u">便利な何か</span>と思っていただければOK。便利ではあるのですが、深追いすると大変なので。C#の基礎勉強が終わってから、勉強しましょう。</p>
<h3>ちょっと注意 .NET Framework と .NET Core と .NET</h3>
<div class="keyword-area">
<p>古い文献になると、『.NET Framework』や『.NET Core』といったキーワードを見かけるようになります。そして、なんじゃこりゃってなりがち。<br />
　これに関しては、<strong>全部『.NET』と同じです。</strong> 歴史的経緯で、いろいろな名前で分類されていたのですが、今はすべて統合されています。だから、「あぁー、.NETのことね。あの便利なやつ。」と思っていただければ、Good!!</p>
</div>
<p>さて、ここまで色々と書きました。長々とお付き合いいただきありがとう！<br />
次からは早速、C#開発の準備に入ります！！</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="8" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="8" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h1>2. Preparation - 開発環境の準備</h1>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="9" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="9" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h2>『Visual Studio』のインストール</h2>
<p>Visual Studioとは、.NET関係の開発する為のIDE(統合開発環境)を呼ばれるものです。つまり、これさえインストールできればC#の開発はスタートできるわけです。<br />
　さぁ、いよいよプログラムの準備です。ここが一番しんどいかも知れない。なるべく丁寧に説明しますので、ひとまず準備しましょう。</p>
<h3>1. Visual Studioのインストーラをダウンロードする</h3>
<p>まず、MicrosoftのVisual Studioの公式サイトからインストーラのダウンロードをします。<br />
サイトはこちらです。<a href="https://visualstudio.microsoft.com/ja/vs/">https://visualstudio.microsoft.com/ja/vs/</a></p>
<p>さてVisual StudioにはCommunity・Professional・Enterpriseの3種類があります。私たちは個人利用かつ、非営利なんでCommunityを選択してください。<br />
　Communityは機能制限はありますが、無料で個人利用ができます。それに機能制限に関しても、普通に開発している分には、まったく気になりません。私も気になった試しがないです。</p>
<div class="image-area">
    <div>
        <img src="Images/インストールページ.jpg" />
        <p>公式サイトの画面(2023/02/18現在)</p>
    </div>
</div>
<p>上図の場所をクリックすると、別の画面へととび、ダウンロードが始まります。終わるまで、しばし休憩。<br />
　ダウンロードが終わったら、ダウンロードしたファイルを実行してください。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="10" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="10" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>2. ワークロードの選択をする</h3>
<p>さて、ファイルを実行すると『Visual Studio Installer』が起動すると思います。ここで『ワークロード』を選択します。<br />
　これはVisual Studio特有の設定で、自分が何がしたいのかを決めるものです。すると、目的にあったプログラムをダウンロードして、自動でVisual Studioをセットアップしてくれます。<br />
　さてこの資料では、基礎の勉強なので『コンソールアプリケーション』というものを作ります。なので、今回は『.NET デスクトップ開発』を選択します。クリックしてチェックマークがつけばOK。</p>
<div class="image-area">
    <img src="Images/インストーラー.jpg" />
    <p>Visual Studio Installer ワークロードの選択画面</p>    
</div>
<p>そしてチェックをしたら、右下の『ダウンロードしながらインストール』をポチっと。これでインストールが終われば準備完了。<br />
　ちなみに時間がかかるので、別のことをして時間をつぶしましょう。いよいよ初めてのプログラミングです！</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="11" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="11" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h1>3. プログラムで書く</h1>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="12" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="12" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h2>1. Hello World</h2>
<p>まずは定番。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Hello World!
</code></pre>
<p>の表示から。</p>
<h3>a. 新しいプロジェクトの作成</h3>
<p>早速プログラミングを始めます。まず、インストールしたVisual Studioを起動しましょう。起動すると、Visual Studio 2022と表示されたウィンドウが出てきます。</p>
<div class="image-area">
    <img src="Images/ReadWrite/CreateNewProjectFromLauncher.jpg" />
    <p>Visual Studioの起動画面。赤枠をクリックする</p>
</div>
<p>画像のように、『新しいプロジェクトの作成』をクリックします。すると次のような画面が開きます。</p>
<div class="image-area">
    <img src="Images/ReadWrite/SelectConsoleAppScreen.jpg" />
    <p>『コンソールアプリ』をクリック！</p>
</div>
<p>これは、プロジェクトに適用するテンプレートを選択する画面です。ここでネット開発用のテンプレートを使ったり、アプリ用のテンプレートを使ったりすることで、簡単にプログラムを作れます。<br />
　ここではコンソールアプリを作りたいので、画面のコンソールアプリを選択します。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="13" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="13" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<p>次にプロジェクトの細かい設定をします。</p>
<div class="image-area">
    <img src="Images/ReadWrite/NETSetting.png" />
    <p>何も変えなくてOK。そのまま作成を押す</p>
</div>
<p>画像のような画面になるので、何も変えずに作成をクリック。</p>
<div class="image-area" >
    <img src="Images/ReadWrite/CreatedNewHelloWorld.png" />
    <p>作成完了！！</p>
</div>
<p>これで初めてのプロジェクト作成、完了です！！お疲れさまでした。これで今度から、自分で新しくプログラムを作れます。スゴイ！</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="14" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="14" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>KeyWord：プロジェクト</h3>
<div class="keyword-area">
<p>さてプロジェクトを作ったのですが、そもそもプロジェクトってなに。というお話。プロジェクトとは、<strong>プログラムに必要なファイル群のこと</strong>です。<br />
　プロジェクトの中に、プログラム自体のソースコードや、プログラムが動くためのサポートをするファイル、全部が入ってます。<br />
　プログラム全部入りパック。これがプロジェクトです。</p>
</div>
<h3>b. 画面の見方</h3>
<p>それでは早速、プログラミングを始めます。そのためにも、まずは画面の説明をします。</p>
<div class="image-area" >
    <img src="Images/ReadWrite/ShowCodeEditorZone.png" />
    <p>画面の説明</p>
</div>
<p>とりあえず、本当に必要なところだけ説明します。<br />
まず、コードを入力するエリア。ここでプログラミングの本体、つまりソースコードを入力します。<br />
　入力エリアの右に、ソリューション内にあるファイルが表示されます。これをソリューションエクスプローラと言います。</p>
<p>実際にプログラミングをするときには、</p>

<ol>
<li>ソリューションエクスプローラで編集したいファイルを開く</li>
<li>入力エリアでコードを入力</li>
</ol>
<p>という感じの流れです。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="15" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="15" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>c. いざ、Hello World!</h3>
<p>では最初に、プロジェクトを作成したときに、自動で入力されていたコードをすべて消してしまいましょう。<br />
そして、次のコードを入力してください。ちなみコンピュータは<strong>指示通りにしか動作しない</strong>ので、一文字でも打ち間違えると動いてくれません。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Console.WriteLine(&quot;Hello World!&quot;);
</code></pre>
<p>さて入力できましたか？それでは、実行！！</p>
<div class="image-area" >
    <img src="Images/ReadWrite/CarryOutHelloWorld.png" />
    <p>みどりの三角をクリックして実行！</p>
</div>
<p>画像のように、緑三角をクリック（ショートカットキーを使いたい人はF5をポチ）。<br />
すると次のような、白黒の画面が出るはず。</p>
<div class="image-area" >
    <img src="Images/ReadWrite/HelloWorldResult.png" />
    <p>実行結果</p>
</div>
<p>画面の一行目をご覧あれ！Hello Worldと表示されているでしょう！！<br />
これで初めてのプログラム『文字を書いてみる』は完了です！！<br />
しかし、中にはこの画面にならず、次のページのようになった人もいるのでは？</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="16" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="16" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<div class="image-area" >
    <img src="Images/ReadWrite/HelloWorldErrorResult.png" />
    <p>こんな画面になった人もいるのでは</p>
</div>
<p>これは、エラーです。ソースコードのどこかしらをミスしている、つまり実行不可能な状態だとこのようになります。<br />
　こうなってしまった人は、『いいえ』のボタンを押して、もとの画面に戻りましょう.....<br />
そして左下に注目！</p>
<div class="image-area" >
    <img src="Images/ReadWrite/ErrorList.png" />
    <p>ここ</p>
</div>
<p>ここの赤枠。もっと拡大して見ます。</p>
<div class="image-area-free" >
    <img src="Images/ReadWrite/ZoomErrorList.png" />
    <p>拡大したやつ</p>
</div>
<p>ここには「なんでコードが動かないか」の原因が書いてあります。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="17" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="17" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<p>今回の場合、</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>重大度レベル	コード	説明	プロジェクト 
エラー	CS1002	; が必要です	HelloWorld	
</code></pre>
<p>と書いてあります。実際にコードを見ると、</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Console.WriteLine(&quot;Hello World!&quot;)
</code></pre>
<p>Console.WriteLine(・・・・)の後ろに、&quot;;&quot;が抜けていることが分かります。<br />
しっかりと入力して、もう一度Try。</p>
<div class="image-area-free" >
    <img src="Images/ReadWrite/HelloWorldResult.png" />
    <p>今度は成功！！</p>
</div>
<p>今度こそ成功しました！！<br />
とこんな感じで、動かなければエラーをしっかり見ましょう。正解....とは言わずもヒントが落ちてます。</p>
<h3>KeyWord: Console.WriteLine()</h3>
<div class="keyword-area">
<p>Console.WriteLine() : 文字を書く</p>
</div>
<p>え、なんで動いているかって？ Console.WriteLine()とは何か？<br />
　そこらへんの深い話の理解は後ででOK。とりあえず、 <strong>「Console.WriteLineで文字がかける。」</strong> という理解でOK。<br />
　いきなりすべてを理解するのは無理です。<strong>よくわからなくても、とにかく全部自分で書いて、実行してみてください。</strong></p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="18" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="18" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>エラーが出たら</h3>
<div class="column-area">
<p>みなさん、エラーが出たらどうしてます？<br />
英語だから読まない。なんか怖いからノータッチ。そんな人が多いのでは？<br />
　意外とエラーと向き合うのを避けがちですが、<strong>エラーは私たちプログラマーの友達</strong>です。しっかりと読み、慣れていけば、どこが間違っているのかおおよその検討がつけられるようになります。<br />
　Visual Studioではありがたいことに、エラーが日本語化されています。 <span class="under-line">なので、まず日本語でエラーを読むことに慣れましょう。</span><br />
　サンプルコードがうまく動かなかったらエラーを見る。エラーの意味がよくわからなかったら、検索してみる。意外と先人たちが、ヒントや答えを残してくれていることもあります。<br />
　これを繰り返していると、やがて「このエラーが出たってことは、あのミスをしているな」と気づけるようになります。そこに到達するまではもどかしいでしょうが、<strong>頑張ってエラーに触れてみてください。</strong><br />
　<br />
今回のVisual Studioではエラーが日本語でしたが、ほかの場合はそうも行きません。C#以外の言語に触れる時には、エラーが英語なことが大半です。<br />
　ですがその時でも対処法は同じ。まず読む。英語がわからない方は、翻訳機に通してもいいと思います。内容を知ったうえで検索してみる。これをやるだけで、プログラマーとして一歩ステップアップできるはず。</p>
</div>
<h3>コメントアウト</h3>
<p>今後コードをたくさん書いていると、コード上にコメントを残したくなると思います。<br />
「ここの処理は○○の意味がある」みたいに、コード上にメモが作れたら便利ですよね。こういったメモ書きを<strong>コメントアウト</strong>といい、プログラミング言語に実装されています。<br />
　C#の場合は、こんな感じ。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/* file name: CommentOutSample */

// スラッシュ二つで、一行のコメントアウト。こんな感じでメモがかける。
Console.WriteLine(&quot;Can you see Comment?&quot;);
/*
    この書き方では、複数行にまたがるコメントアウトがかける。
    コメントアウトは、実行結果に影響しないので、どんなに書いてもOK
 */
</code></pre>
<div class="image-area-free" >
    <img src="Images/ReadWrite/CommentOutResult.png" />
    <p>コメントアウトは表示されない</p>
</div>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="19" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="19" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h2><div id="introduct-myself">自己紹介をしよう</div></h2>
<p>折角プログラムで文字をかけるようになったのですから、HelloWorldだけではつまらないです。ということで、自己紹介をしましょう。</p>
<p>例えば私ならこんな感じ。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>こんにちは、溶け出した醤油といいます。
このテキストを書いてます。
もうすぐ就活が始まりそうで、焦ってます。
趣味はプログラミングです。
</code></pre>
<p>内容は自分で考えてみてください。とにかく、複数行にまたがるような少し長い文章を書いてみましょう。</p>
<p>ではまず、新しくプロジェクトを作ってください。</p>
<p>それでは、まずは先ほどと同様にConsole.WriteLine()を使って書いてみます。<br />
コードはこんな感じ</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/* file name: IntroductMySelfWriteLine */

Console.WriteLine(&quot;こんにちは、溶け出した醤油といいます。&quot;);
Console.WriteLine(&quot;このテキストを書いています。&quot;);
Console.WriteLine(&quot;もうすぐ就活が始まりそうで、焦ってます。&quot;);
Console.WriteLine(&quot;趣味はプログラミングです。&quot;);

</code></pre>
<p>結果がこちら</p>
<div class="image-area-free" >
    <img src="Images/ReadWrite/IntroductMySelf/WriteLineResult.png" />
    <p>ちゃんと自己紹介文が表示されている。</p>
</div>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="20" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="20" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<p>皆さんも自分の自己紹介。できましたでしょうか？</p>
<p>しっかりと成功できたあなた、WriteLineはマスターしたといってもいいでしょう。さすが！<br />
エラーが出たあなた。エラーが出た時は成長のチャンス！調べて解決してみましょう。</p>
<p>さてさて、ここまでWriteLineを使ってきましたが、次のページでは少し違う書き方をしてみます。</p>
<p>新しい書き方がこちら。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/* file name: IntroductMySelfWrite */
Console.Write(&quot;こんにちは、溶け出した醤油といいます。\n&quot;);
Console.Write(&quot;このテキストを書いています。\n&quot;);
Console.Write(&quot;もうすぐ就活が始まりそうで、焦ってます。\n&quot;);
Console.Write(&quot;趣味はプログラミングです。\n&quot;);
</code></pre>
<p>先ほどと少し書き方が、変わっているのがわかるでしょうか？<br />
　まず1つ、WriteLineがWriteに変化してます。このConsole.Write君はWriteLineの親戚で、<span class="u">同じく文章を書くことができます。</span> しかし、WriteLineとは違って<strong>自動で改行をしてくれません。</strong> これがConsole.Writeです。</p>
<h3>KeyWord: Console.Write()</h3>
<div class="keyword-area">
<p>Console.Write()：文字を書く。改行はしてくれない。</p>
</div>
<p>まだ、WriteLineの時とは違うところがコードにはありますね。そう、&quot;\n&quot;という文字。<br />
　「こいつはなんだ？」と思った方、お目が高い。実はこれが、 <strong>改行を表しています</strong> 。<br />
この&quot;/&quot;をスラッシュとよび、これを使って（C#では）プログラムでは特殊な文字を表します。これを <strong>エスケープ文字</strong> といいます。<br />
　特に\nはよく使うので覚えて置きましょう。 <span class="u"> また、実際に\nを消してプログラムを実行すると、実感として理解できると思います。</span></p>
<h3>KeyWord:</h3>
<div class="keyword-area">
<p>エスケープ文字：/を使って特別な文字を表す</p>
</div>
<h3>KeyWord: \n</h3>
<div class="keyword-area">
<p>\n：改行を表すエスケープ文字</p>
</div>
<p>サンプルをまねて、Console.Write()とエスケープ文字で自己紹介を書いてみてください。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="21" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="21" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>コラム：エスケープ文字</h3>
<div class="column-area">
<p>改行にかかわらず、色々なエスケープ文字があります。例えば、&quot;\t&quot;。<br />
これは水平タブ――Tabキーを押したときと同じ意味になります。これを使うと、</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/* file name: TabEscapeWordSample */
Console.WriteLine(&quot;ジグ&quot;);
Console.WriteLine(&quot;\tザグ&quot;);
Console.WriteLine(&quot;ジグ&quot;);
Console.WriteLine(&quot;\tザグ&quot;);
</code></pre>
<p>というコードで、</p>
<div class="image-area-free" >
    <img src="Images/ReadWrite/IntroductMySelf/TabEscapeResult.png" />
    <p>ジグザクにかける</p>
</div>
<p>こんなことができます。</p>
</div>
<p>以上で、『プログラムを書く』は終わりです。ちなみ、今回のWriteLine・Writeのような <span class="u">文字を書くこと&amp;書き込む場所を<strong>標準出力</strong>と言います</span><br />
　ほかのプログラミング言語でも使う言葉なので、ぜひ覚えてください。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="22" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="22" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h2><div id="variable">4. 変数を使う</div></h2>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="23" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="23" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<p>さて前の章では、プログラムに画面を書くことができるようになりました。しかしこれだけでは、ゲームやアプリといったプログラムは作れません。どうやったらそれらのような、ユーザーとやり取りできるようなプログラムが作れるでしょうか？<br />
　そのためには</p>
<ol>
<li>ユーザが入力したデータを保管できること。</li>
<li>ユーザーからの入力を受けてとること</li>
</ol>
<p>の二つができる必要があります。ここでは、まず1の<strong>データを保管する</strong>から勉強していきましょう。データを保管する――変数のお話です。</p>
<h3>試しに書いてみる</h3>
<p>変数の話はプログラム特有な考え方の癖と数学用語との干渉があって、口で説明してもわかりずらいです。ということで、まずはプログラムを書いてみましょう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/* file name: FirstVariableSample */
int num = 100;
Console.WriteLine(num);
</code></pre>
<p>新しくプロジェクトを作り、上のコードを入力してください。実行結果がこちら。</p>
<div class="image-area-free" >
    <img src="Images/Variable/FirstSampleResult.png" />
    <p>100と表示される</p>
</div>
<p>さぁ、初めて変数を使ったプログラムを書いてみました。<br />
またまた、新しい言葉が増えましたね。解説していきましょう。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="24" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="24" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>変数とはなんぞ</h3>
<p>いきなり変数という言葉ありきで、説明してしまいました。ここで用語を再確認。<br />
　変数とは、<strong>データを一時的に保存できる場所です</strong>。</p>
<h3>KeyWord: 変数</h3>
<div class="keyword-area">
<p>変数：一時的にデータを保管するところ</p>
</div>
<p>先ほどのコードで言うと</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int num = 100;
</code></pre>
<p>ここで変数を作ってます。和訳するならば、</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>numという名前の整数が保存できる変数に、100を入れてください。
</code></pre>
<p>という感じでしょうか。コードの中の&quot;=&quot;が変数にデータをしまう命令です。</p>
<p>ここでnumを作ってあげているので、</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Console.WriteLine(num);
</code></pre>
<p>の時にコンピューターが、「numってことは100だな！」とnumからデータを取り出して表示してくれます。なので、しっかりと100が表示されてわけですね。<br />
　これで変数の基礎はばっちりです！どんどん行きましょう。</p>
<h3>『=』の意味</h3>
<div class="column-area">
<p>プログラムにおいて、『=（イコール）』は普段とは少し違う意味で用いられます。<br />
　算数・数学では『イコールをはさんだ右と左の式が等しい』という意味でした。<br />
がしかし、プログラムでは前述の通り <strong>『変数にデータを代入する』</strong> という意味です。<br />
ちょっと普通と意味が違うんです。何もC#に限った話ではなく、 <strong>プログラム全般でこのような運用がなされています</strong>。<br />
　最初は違和感や勘違いが、生まれやすいポイントです。これに関してもコードをたくさん書いて、慣れていきましょう。</p>
</div>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="25" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="25" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<h3>『int』という謎。</h3>
<p>先ほどまでの説明で、実は触れていない箇所が一つ。和訳の<strong>整数が保存できる変数</strong>という文言です。なぜ、整数限定なのでしょうか？別のデータも保存できたら便利ですよね。<br />
　そしてコードにも触れていない箇所が一つ。『int』と書いてある部分です。イコール記号についてはその意味を説明しましたが、まだintの意味は説明していません。<br />
　なぜか。このintはプログラムにおいて本質的なお話で、少々難しいからです。ここからのお話は、少し慎重に読んでみてください。<br />
　<strong>その上で、理解できなくてOKです。</strong> 理解できないのは、多分あなたの責任ではないです。私の説明が下手なだけなので。<br />
　理解できないければ、とりあえずたくさん書いてみる。習うより慣れよ。というころで、少なくともサンプルコードの写経はしてください。</p>
<h3>『データ型』という考え方</h3>
<p>さあ新しい概念の登場！『データ型』君です。これは、プログラム全体に通じるお話。知っていると、ほかの言語も勉強しやすくなります。</p>
<p>プログラムの世界では、データに種類を設けています。歴史的経緯があるのでいくつかの種類がありますが、よく見るのは以下のもの。</p>
<div class="center">
<table>
<thead>
<tr>
<th>変数名</th>
<th>データの中身</th>
</tr>
</thead>
<tbody>
<tr>
<td>int</td>
<td>整数</td>
</tr>
<tr>
<td>string</td>
<td>文字列</td>
</tr>
<tr>
<td>char</td>
<td>文字</td>
</tr>
<tr>
<td>float</td>
<td>実数</td>
</tr>
<tr>
<td>double</td>
<td>実数（floatより高精度）</td>
</tr>
<tr>
<td>bool</td>
<td>真か偽か</td>
</tr>
</tbody>
</table>
</div>
<p>それぞれのデータに対して、決まった種類。これを <strong>データ型</strong> いいます。boolだけはよくわからないと思いますが、説明は後ほどします。<br />
少々文章が長くなってきました。ここで休憩がてらプログラミング。紹介した変数を、早速使ってみましょう！</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="26" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="26" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<p>次のサンプルはこちら。少し長いですが、頑張ってみましょう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/* file name: UseVaribles */

int num1 = 100;
Console.WriteLine(num1);

string name = &quot;My name is C#&quot;;
Console.WriteLine(name);

char ch = 't';
Console.WriteLine(ch);

float fnum = 1.4142f; // fは「float」だよの目印
Console.WriteLine(fnum);

double dnum = 3.1415;
Console.WriteLine(dnum);

bool bl = true;
Console.WriteLine(bl);
</code></pre>
<div class="image-area-free" >
    <img src="Images/Variable/UseVariablesResult.png" />
    <p>結果がこちら</p>
</div>
<p>たくさん変数を使うプログラムを書いて見ました。なんとなく使い方がわかって来ましたか？使ってみたところで、変数がどんなものなのか、少し座学に戻ります。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="27" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="27" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;">
<p>コンピュータがデータを扱うときには、<strong>メモリ</strong>を使います。ここで注意したいのが、<span class="u">ストレージではなくメモリです</span>。<br />
　メモリ上にプログラムとデータを入れて、それを読み書きすることで、コンピュータは動作しています。そこで、この変数もメモリ上に保管場所として作成されます。</p>
<div class="image-area-free">
    <img src="Images/Variable/VariableExampleImage.png" style="height: 60mm; width: 100mm;" />
    <p>変数のイメージ</p>
</div>
<p>こんなイメージ。<br />
　変数のイメージがついたところで、「なんでたくさんの種類があるのか？」というお話に。なぜか。 <strong>それはコンピューターにとって処理もデータも同一だからです。</strong><br />
　実はCPUから見て、処理（プログラム）とデータは本質的に同じものなんです。どっちも同じ、飽くまで0と1の集合。その集合のうち、「ここからこれまでは、変数」と決めるわけです。このとき同時に、「これのデータが何を表しているのか」の情報もつけて上げないと、コンピュータはどう解釈していいのかわからなくなります。</p>
<div class="image-area-free" >
    <img src="Images/Variable/VariableMemoryImage.png" />
    <p>メモリ上ではこんなイメージ</p>
</div>
<p>なぜなら、整数は整数の表し方、実数は実数の表し方、文字列なら文字列の表し方がバラバラだからです。そのバラバラ具合を実際に見てみましょう。</p>
<footer>Author: meltedsoysouce</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 793.7007874015749 1122.5196850393702"><foreignObject width="793.7007874015749" height="1122.5196850393702"><section id="28" data-paginate="true" data-footer="Author: meltedsoysouce" data-class="list" data-theme="xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti" class="list" data-marpit-pagination="28" data-marpit-pagination-total="28" style="--paginate:true;--footer:Author: meltedsoysouce;--class:list;--theme:xl7upe8tanhd30my8j3xdt4ql8pasz2jfbrwwxwpkti;"><footer>Author: meltedsoysouce</footer>
</section>
